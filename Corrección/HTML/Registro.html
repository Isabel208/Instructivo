<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Registro de Usuario - Pantry Amigo</title>
    <link rel="stylesheet" type="text/css" href="../CSS/Estilos.css">
    <link rel="shortcut icon" href="../Img/Logo_Pantry_Amigo-removebg-preview.png">
</head>

<body>
    <div class="contenedor">
        <!-- Navegación -->
        class="main">
  <h1>Easy Simple Login Form</h1>
  <div class="row">
    <div class="form-p">
      <form action="#" method="po<divst">
        <input class="text" type="text" placeholder="Username" name="Username" required>
        <input class="text" type="password" placeholder="Password" name="Password" required>
        <input type="submit" value="Submit">
      </form>

      <p><a href="#">Forget your password ?</a></p>


    </div>
  </div>
</div>

        <!-- Título de la página -->
        <header class="borde titulo">
            <h1>Registro de Usuario</h1>
        </header>

        <!-- Formulario de Registro -->
        <main class="registro-form borde">
            <form action="#" method="POST">
                <div class="form-grupo">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre completo">
                </div>

                <div class="form-grupo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Ingresa tu correo">
                </div>

                <div class="form-grupo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu número telefónico">
                </div>

                <div class="form-grupo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Crea una contraseña">
                </div>

                <div class="form-grupo">
                    <label for="confirma-password">Confirma tu Contraseña:</label>
                    <input type="password" id="confirma-password" name="confirma-password" required placeholder="Repite tu contraseña">
                </div>

                <div class="form-grupo">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </main>

        <!-- Pie de página -->
        <footer class="borde">
            <p>&copy; 2024 Pantry Amigo. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
